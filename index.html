<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="TypeForm.css" />
        <title>TypeForm</title>
    </head>
    <body>
        <div class="Container">
            <div class="TypeForm">
                <div class="TF-Section-1">
                    <video
                        src="pexels-kindel-media-8566672 (2160p).mp4"
                        autoplay
                        loop
                        muted
                    ></video>
                </div>
                <div class="TF-Section-2">
                    <div class="TF-Section-2-Header">
                        Love the Idea? We will contact you!
                    </div>
                    <form class="TF-Section-2-Body">
                        <input
                            type="text"
                            class="form-control TF-Inputs"
                            placeholder="Name"
                            oninput="validateAlphabeticInput(this)"
                            required
                        />
                        <input
                            type="email"
                            class="form-control TF-Inputs"
                            placeholder="name@example.com"
                            required
                        />
                        <textarea
                            class="form-control TF-Inputs"
                            placeholder="Any Questions or Messages"
                            id="floatingTextarea"
                        ></textarea>

                        <button class="btn btn-primary TF-Submit" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="Container2">
            <div class="TypeForm2">
                <div class="TF2-Section-1">
                    <div class="TF2-Section-1-Header">
                        Send us a message
                    </div>
                    <form class="TF2-Section-1-Body">
                        <input
                            type="text"
                            class="form-control TF2-Inputs"
                            placeholder="Name"
                            oninput="validateAlphabeticInput(this)"
                            required
                        />
                        <input
                            type="email"
                            class="form-control TF2-Inputs"
                            placeholder="name@example.com"
                            required
                        />
                        <textarea
                            class="form-control TF2-Inputs"
                            placeholder="Any Questions or Messages"
                            id="floatingTextarea"
                        ></textarea>

                        <button class="btn TF2-Submit" type="submit">
                            Submit
                        </button>
                    </form>
                </div>
                <div class="TF2-Section-2">
                    <div class="TF2-Section-2-Header">
                        Contact Us
                    </div>
                    <div class="TF2-Section-2-Sub-Heading">
                        We are open to any suggestions or just to have a chat
                    </div>
                    <div class="TF2-Section-2-Body">
                        <div class="Contact-1">
                            <span>Address:</span> 9, Andheri Ind Est, Veera Desai Rd, Andheri (west), Mumbai, Maharashtra, India
                        </div>
                        <div class="Contact-1">
                            <span>Phone:</span> +91 98925 98925
                        </div>
                        <div class="Contact-1">
                            <span>Email:</span> name@example.com
                        </div>
                        <div class="Contact-1">
                            <span>Website:</span> https://www.OrangeTypeform.in/
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
        <script src="TypeForm.js"></script>
    </body>
</html>
